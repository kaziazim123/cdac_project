<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile no</th>
        <th>transactionId</th>
        <th>amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of donationList" >
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.contactNo}}</td>
        <td>{{d.transactionId}}</td>
        <td>{{d.amount}}</td>
        <td>
            <button type="button" (click)="deleteDonationRecord(d.id)"class="btn btn-danger">Delete</button>
            </td>
            <td>
    </tr>    
      
    </tbody>
  </table>
</div>
