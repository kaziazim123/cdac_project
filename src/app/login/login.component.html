
<form  (ngSubmit)="SignIn()">
  
    <div>
        <br>     <br>
        <br>     <br>
        <br>
                    <h1 class="text-center">Login</h1>
            
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">username</label>
                  <input   [(ngModel)]= "userdetails.uEmail" name="uEmail" type="text" id="uEmail" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input [(ngModel)]= "userdetails.uPassword" name="uPassword" type="password" id="uPassword" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <!-- <button (click)="onSignup()"  class="btn btn-warning pull-right">Signup</button> -->
                   
                </div>
              </div>
            </div>
            </div>
    
    
    </form>
